<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src = "main.js" async></script>
    <link rel = "stylesheet" href = "style.css"></link>

    <title>
      Ice Cream Flavors
    </title>

  </head>

  <body>
    <div id = "app">
      <h1> Collection of Ice Cream Flavors</h1>
      <div class = "container mt - 5">
      <div class = "card-columns" id = "icecreamflavors">
      <div v-for = "flavor in icecreamflavors" class="card border-success mb-3" style="width: 18rem;" style="background-color: rgba(245, 245, 245, 0.4);">
        <img :src="flavor.image"  alt="..." style="width:286px;height:150px;">
        <div class="card-body">
          <h5 class="card-title">{{ flavor.name }}</h5>
          <p v-show = "flavor.isshow" class = "card-text">{{ flavor.descript }}</p>
          <a @click = "flavor.isshow = !flavor.isshow" href="#" class="btn btn-success btn-small">
            <span v-show = "!flavor.isshow"> show</span>
            <span v-show = "flavor.isshow"> hide</span>
            details
          </a>

        </div>
      </div>
    </div>
</div>


<h6 class = "mb-3"> Update Your Favorite Flavor</h6>
<form class = "form-inline">

  <select id= "fav-flavor-select" class = "custom-select mr-3" v-model = "favflavor">
    <option selected>Select Flavor...</option>
    <option v-for = "flavor in icecreamflavors"> {{ flavor.name }} </option>
  </select>



<span> Yay!!!!! Your Favorite Ice Cream is :  {{ favflavor }}!!!!!</span>
</form>



<div>
  <p>{{ message }}</p>
    <button type = "button" @click="reverseMessage">Reverse Message</button>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</div>
</body>

</html>
